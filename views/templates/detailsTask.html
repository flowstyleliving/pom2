<h1>Details of {{vm.task.title}}</h1>
<h3>Color: {{vm.task.color}}</h3>
<br /><br />

<h5>Notes</h5>
<center>
  <form ng-submit="vm.createNote()">
    <input type="text" ng-model="vm.note.title" placeholder="note.title" />
    <br />
    <button type="submit">Submit</button>
  </form>
  <br />
  <br />
  <br />

  <div ng-repeat="n in vm.task.notes">
    <div class="row">
      <strong>Note Title:</strong> {{n.title}}
    </div>
    <button ng-click="vm.removeNote(n)">Remove</button>
  </div>
</center>
