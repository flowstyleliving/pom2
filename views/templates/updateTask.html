<h1>Update Task</h1>
<br />
<br />
<div class="container">
  <form ng-submit="vm.update()">
    <input type="text" ng-model="vm.task.title" />
    <input type="text" ng-model="vm.task.color" />
    <button type="submit">Submit</button>
  </form>
  <button ng-click="vm.remove(vm.task._id)">Delete</button>
</div>
