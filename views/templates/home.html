<div class="container">
  <center>
  <div ng-repeat="t in vm.tasks">
    <div class="row" style="background-color:{{t.color}}; width:450px; padding: 20px;">
      <input type="checkbox" ng-checked="t.complete" style="float: left"/>
      <h3>{{t.title}}</h3>
      <button class='btn-info' ui-sref="Details Task({id: t._id})" style="float: right;">Details</button>
    </div>
    <br />
  </div>
  </center>
</div>
